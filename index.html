<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JUJUR AJA</title>
    <style>
        body {
            text-align: center;
            background: url('https://l.top4top.io/p_33537nc5f0.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
        }
        .content {
            margin-top: 50px;
        }
        img {
            width: 250px;
            border-radius: 10px;
        }
        .buttons {
            margin-top: 20px;
            position: relative;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        .btn-like { background-color: green; color: white; }
        .btn-dislike { background-color: red; color: white; position: absolute; }
        .btn-share { background-color: blue; color: white; }
    </style>
</head>
<body>

<div class="content" id="step1">
    <img src="https://g.top4top.io/p_3354h61eu1.png" alt="Poto 1">
    <h2>Kamu suka aku ga?</h2>
    <div class="buttons">
        <button class="btn-like" onclick="nextStep(2)">Suka</button>
        <button class="btn-dislike" id="btnNo" onmouseover="moveButton()">Tidak</button>
    </div>
</div>

<div class="content" id="step2" style="display: none;">
    <img src="https://a.top4top.io/p_3354gen7o1.png" alt="Poto 2">
    <h2>Kamu tulus ga sama aku?</h2>
    <div class="buttons">
        <button class="btn-like" onclick="nextStep(3)">Tulus</button>
        <button class="btn-dislike" id="btnNo2" onmouseover="moveButton2()">Tidak</button>
    </div>
</div>

<div class="content" id="step3" style="display: none;">
    <img src="https://e.top4top.io/p_33546phzk4.png" alt="Poto 3">
    <h2>Terima kasih! Tolong bagikan ke orang tersayang kamu.</h2>
    <button class="btn-share" onclick="shareWhatsApp()">Bagikan</button>
</div>

<script>
    function nextStep(step) {
        document.getElementById('step' + (step - 1)).style.display = 'none';
        document.getElementById('step' + step).style.display = 'block';
    }

    function shareWhatsApp() {
        var phoneNumber = "6283133662280";  // Ganti dengan nomor WhatsApp kamu
        var message = "LOVE YOU TO SAYANG ❤️";
        var url = "https://wa.me/6283133662280?text=" + encodeURIComponent(message);
        window.location.href = url;
    }

    function moveButton() {
        var button = document.getElementById("btnNo");
        var x = Math.random() * (window.innerWidth - 100);
        var y = Math.random() * (window.innerHeight - 50);
        button.style.left = x + "px";
        button.style.top = y + "px";
    }

    function moveButton2() {
        var button = document.getElementById("btnNo2");
        var x = Math.random() * (window.innerWidth - 100);
        var y = Math.random() * (window.innerHeight - 50);
        button.style.left = x + "px";
        button.style.top = y + "px";
    }
</script>

</body>
</html>
