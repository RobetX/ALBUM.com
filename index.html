<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website album</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: url('https://h.top4top.io/p_3320crxps0.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }
        .item {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 10px;
        }
        .text {
            font-size: 16px;
        }
        audio {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">
            <img src="https://i.top4top.io/p_3321vsbf10.jpg" alt="">
            <div class="text">hubungan yang awet itu bukan. yang selalu ada</div>
        </div>
        <div class="item">
            <img src="https://c.top4top.io/p_3321ov3vk0.jpg" alt="Foto 2">
            <div class="text"> tapi pasangan yang selalu memafkn</div>
        </div>
        <div class="item">
            <img src="https://l.top4top.io/p_33215ok090.jpg" alt="Foto 3">
            <div class="text">dan mau belajar dari keselahan</div>
        </div>
        <div class="item">
            <img src="https://c.top4top.io/p_3321tro5x0.jpg" alt="Foto 4">
            <div class="text">dan tidak mementingkan ego sendiri</div>
        </div>
        <div class="item">
            <img src="https://j.top4top.io/p_3321f36490.jpg" alt="Foto 5">
            <div class="text">kalau mau langgeng harus sering ke oyo</div>
        </div>
    </div>

    <audio id="background-music" autoplay loop>
        <source src="https://c.top4top.io/m_33212hlvr0.mp4">
        Browser Anda tidak mendukung tag audio.
    </audio>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var audio = document.getElementById("background-music");
            audio.play().catch(error => console.log("Autoplay diblokir, interaksi pengguna diperlukan."));
        });
    </script>
</body>
</html>
